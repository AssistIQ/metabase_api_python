# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
    -   id: pretty-format-json
        types: [text]
        files: \.(json)$
        args:
          - --no-sort-keys
          - --autofix
          - --no-ensure-ascii
#      [--no-sort-keys --autofix]
-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    -   id: black
- repo: https://github.com/kynan/nbstripout
  rev: 0.6.1
  hooks:
    - id: nbstripout
- repo: https://github.com/hadialqattan/pycln
  rev: v2.1.2 # Possible releases: https://github.com/hadialqattan/pycln/releases
  hooks:
    - id: pycln
#      args: [--config=pyproject.toml]
- repo: https://github.com/PabloRMira/sql_formatter
  rev: 0.6.2
  hooks:
    - id: sql_formatter
- repo: local
  hooks:
    - id: pylint
      name: pylint
      entry: pylint
      language: system
      types: [python]
      args:
        [
          "--rcfile=pylintrc",
        ]
- repo: local
  hooks:
    - id: mypy
      name: mypy
      entry: mypy
      language: system
      files: ^scripts/
      types: [python]
      args:
        [
          "--config-file=mypy.ini",
          "--namespace-packages",
          "--explicit-package-bases",
        ]
      # print the number of files as a sanity-check
      verbose: true
      # check this out: https://stackoverflow.com/a/75447331
      exclude: "(docs/.*\\.py|sandbox/)"
